{{define "winScreen"}}
<!DOCTYPE html>
<html>
<head>
    <title>Gagné</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/src/style.css">
</head>
<body>
    <!-- Afficher l'image dynamiquement depuis le dossier cours -->
    
    <h1 class="centred">Vous avez trouvé le mot!</h1>
    <h2 class="centred">Le Mot était: {{.MotActuel}}</h2>
    <h2 class="centred">Il vous restait {{.RemainingLives}} vies.</h2>
    <h2 class="centred">Vous avez trouvé le mot en {{.TriesCount}} essais.</h2>
    <h2 class="centred">Vous avez mis {{.TotalTimer}} secondes pour trouver le mot.</h2>
    <h2 class="centred">Votre score est de {{.CurrentScore}} points.</h2>
    <!-- Formulaire pour envoyer la valeur de la textbox -->
    <form class="centred" action="/Game/init" method="POST"> <button class="TitleButton" role="button" type="1Player">Suivant</button> </form>
    <form class="centred" action="/Game/LeaderboardRegister" method="POST"> <button class="TitleButton" role="button" type="1Player">Arrêter</button> </form>

</body>
</html>
{{end}}
